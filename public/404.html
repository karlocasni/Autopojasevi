<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Stranica nije pronađena | Autopojasevi.hr</title>
    <link rel="stylesheet" href="/src/styles/design-system.css">
    <link rel="icon" type="image/svg+xml" href="/images/logo.jpg">
    <style>
        body {
            background-color: var(--color-primary);
            color: var(--color-text);
            font-family: var(--font-body);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }

        .error-container {
            text-align: center;
            padding: var(--spacing-xl);
            max-width: 600px;
            width: 90%;
        }

        .error-code {
            font-family: var(--font-heading-top);
            font-size: 8rem;
            color: var(--color-accent);
            line-height: 1;
            margin-bottom: var(--spacing-sm);
            text-shadow: var(--shadow-glow-red);
        }

        .error-title {
            font-family: var(--font-heading-bottom);
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
            text-transform: uppercase;
        }

        .error-message {
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-xl);
            font-size: 1.1rem;
        }

        .logo-container {
            margin-bottom: var(--spacing-xl);
        }

        .logo-text {
            font-family: var(--font-heading-bottom);
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--color-text);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .glow-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--color-accent);
            filter: blur(150px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="glow-circle"></div>

    <div class="logo-container">
        <div class="logo-text">AUTOPOJASEVI<span style="color: var(--color-accent);">.HR</span></div>
    </div>

    <div class="glass error-container fade-in">
        <div class="error-code">404</div>
        <h1 class="error-title">Stranica nije pronađena</h1>
        <p class="error-message">
            Žao nam je, stranica koju tražite ne postoji ili je premještena.
        </p>

        <div style="display: flex; flex-direction: column; gap: 1rem; align-items: center;">
            <a href="/" class="btn btn-cta">
                Vrati se na naslovnicu
            </a>
        </div>
    </div>

</body>

</html>
